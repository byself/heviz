        <script>
            /**
             * 数量加
             */
            function filterAdd(el){
                var $box = $(el).parent();
                var $input = $(".filter-count-input", $box);
                var value = Number($input.text());
                $input.text(++value);
            }

            /**
             * 数量加
             */
            function filterSub(el){
                var $box = $(el).parent();
                var $input = $(".filter-count-input", $box);
                var value = Number($input.text());

                if(value > 1){
                    value -= 1;
                }

                $input.text(value);
            }
        </script>
