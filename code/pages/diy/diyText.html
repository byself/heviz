<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>照片定制</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- //
            1. 样式文件加载有先后顺序：normalize.css -> common.css
            2. normalize.css是重置样式，必须首先被加载；
            3. main.css是公共样式;
         //-->
        <link rel="stylesheet" href="../../css/normalize.css">

        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/diy.css">
    </head>
    <body>
        <header class="topnav">
            <div class="topnav-title">照片定制</div>
            <div class="topnav-left">
                <a class="btn-back"></a>
            </div>
        </header>

        <main class="main-topnav main-foot">

            <div class="diyText">
                <div class="text-box">
                    <h2><i class="icon"></i>在线定制</h2>
                    <p>1、珠宝定制需支付100元设计费，设计师将根据用户需求提供两版设计稿。</p>
                    <p>2、设计费将放入您的“会员中心-赠送余额”，可用于商品订单支付，并能与其他优惠券活动叠加使用，赠送余额不可提现。</p>
                    <p>3、设计稿可在“我的定制”中查看，短信和站内信将同时提醒您注意查收。</p>
                    <p>4、您若对设计稿满意，请直接确认，支付订单全额。若对设计稿有修改需求，可再次与设计师沟通，并确定终稿。</p>
                    <p>5、终稿确认后，将进入珠宝制作环节设计稿无法进行修改。</p>
                    <p>温馨提示：与设计师沟通详尽是确保成品让您满意的重要条件之一。</p>
                    <p><img src="../../images/img06.jpg" alt=""></p>
                </div>

                <div class="diy-form">
                    <div class="diy-form-item">
                        <label>请输入您的手机号</label>
                        <div class="diy-form-input">
                            <input type="tel" maxlength="11" value="" placeholder="请输入您的手机号" />
                        </div>
                    </div>

                    <div class="diy-form-protocol">
                        <i id="btnProtocol" class="accept"></i>我已知晓并同意以上定制协议内容
                    </div>

                    <div class="diy-form-btn">
                        <a href="">下一步</a>
                    </div>

                </div>

            </div>

        </main>

        <footer class="foot">
            <div class="page-tabs">
                <a class="page-tab page-home on" href="/pages/index/">
                    <i class="icon"></i>
                    <div>首页</div>
                </a>
                <a class="page-tab page-product" href="/pages/product/">
                    <i class="icon"></i>
                    <div>系列</div>
                </a>
                <a class="page-tab page-diy" href="/pages/diy/">
                    <i class="icon"></i>
                    <div>定制</div>
                </a>
                <a class="page-tab page-search" href="/pages/search/">
                    <i class="icon"></i>
                    <div>发现</div>
                </a>
                <a class="page-tab page-user" href="/pages/user/">
                    <i class="icon"></i>
                    <div>我的</div>
                </a>
            </div>
        </footer>

        <script src="../../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="../../js/vendor/jquery-3.2.1.min.js"></script>
        <script>

            $(function(){

                $("#btnProtocol").on("click", function () {
                    var $this = $(this);

                    if($this.hasClass("accept")){
                        $this.removeClass("accept");
                    }else{
                        $this.addClass("accept");
                    }

                });

            })

        </script>
    </body>
</html>
