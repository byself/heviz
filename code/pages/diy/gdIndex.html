<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>高端定制</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- //
            1. 样式文件加载有先后顺序：normalize.css -> common.css
            2. normalize.css是重置样式，必须首先被加载；
            3. main.css是公共样式;
         //-->
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../..//js/vendor/swiper/css/swiper.min.css">


        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/diy.css">
    </head>
    <body>
        <header class="topnav">
            <div class="topnav-title">高端定制</div>
            <div class="topnav-left">
                <a class="btn-back"></a>
            </div>
        </header>

        <main class="main">

            <div class="page-slide">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image: url('../../images/diy-slide-01.jpg')"></div>
                        <div class="swiper-slide" style="background-image: url('../../images/diy-slide-02.jpg')"></div>
                        <div class="swiper-slide" style="background-image: url('../../images/diy-slide-03.jpg')">

                            <a class="slide-btn" href="index.html">开始您的定制 ></a>

                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>

        </main>

        <footer class="foot fixed-bottom">
            <div class="page-tabs">
                <a class="page-tab page-home on" href="/pages/index/">
                    <i class="icon"></i>
                    <div>首页</div>
                </a>
                <a class="page-tab page-product" href="/pages/product/">
                    <i class="icon"></i>
                    <div>系列</div>
                </a>
                <a class="page-tab page-diy" href="/pages/diy/">
                    <i class="icon"></i>
                    <div>定制</div>
                </a>
                <a class="page-tab page-search" href="/pages/search/">
                    <i class="icon"></i>
                    <div>发现</div>
                </a>
                <a class="page-tab page-user" href="/pages/user/">
                    <i class="icon"></i>
                    <div>我的</div>
                </a>
            </div>
        </footer>
    <script src="../../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="../../js/vendor/jquery-3.2.1.min.js"></script>
        <script src="../../js/vendor/swiper/js/swiper.min.js"></script>
        <script>

            $(function(){

                var winHeight = window.innerHeight;
                var topHeight = $(".topnav").height();
                var footHeight = $(".foot").height();
                var height = winHeight - topHeight - footHeight;

                $(".page-slide").height(height);
                var swiper = new Swiper('.swiper-container', {
                    direction: 'vertical',
                    observer:true,
                    autoHeight: true,
                    pagination: {
                        el: '.swiper-pagination'
                    }
                });

            });

        </script>
    </body>
</html>
