        <script>

            $(function(){

                var photoSwiper = new Swiper('.photo-swiper .swiper-container', {
                    slidesPerView: 3
                });

                photoSwiper.on("tap", function(e){
                    var $target = $(e.target).closest(".swiper-slide");

                    $target.addClass("on").siblings().removeClass("on");

                    alert($target.index());

                });

                var photoSubtabSwiper = new Swiper('.photo-subtabs .swiper-container', {
                    direction: 'vertical',
                    slidesPerView: 'auto',
                    freeMode: true,
                    scrollbar: {
                        el: '.photo-subtabs .swiper-scrollbar',
                    }
                });

                $(".photo-subtabs-swiper li").on("click", function(){
                    var $subtabs = $(".photo-subtabs");
                    var height = $subtabs.outerHeight();
                    $subtabs.css({"top": height, "opacity": 0});
                });

                $(".photo-tabs .tab").on("click", function(){
                    var $this = $(this);

                    // 初始化位置
                    var $subtabs = $(".photo-subtabs");
                    var height = $subtabs.outerHeight();
                    $subtabs.css({"top": height, "opacity": 0});

                    if(!$this.hasClass("on")){

                        $(".photo-tabs .tab.on").removeClass("on");
                        $this.addClass("on");
                        $subtabs.css({"top": 0, "opacity": 1});
                    }

                })

            })

        </script>
