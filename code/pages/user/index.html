        <script>
            /**
             * 显示弹窗
             */
            function showDetail(){
                var $mask = $(".mask");
                var $popbox = $(".popbox");

                $("body").css("overflow", "hidden");

                $mask.fadeIn(function(){
                    $popbox.addClass("show");
                })
            }

            /**
             *  关闭弹窗
             */
            function closePopbox(){
                var $mask = $(".mask");
                var $popbox = $(".popbox");

                $("body").css("overflow", "initial");

                $popbox.removeClass("show");
                $mask.fadeOut(500);

            }

            /**
             *  绑定手机号
             */
            function bindPhone(){
                closePopbox();
                // alert("绑定成功");
            }
