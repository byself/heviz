<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>注册-HEVIZ</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- //
            1. 样式文件加载有先后顺序：normalize.css -> common.css
            2. normalize.css是重置样式，必须首先被加载；
            3. main.css是公共样式;
         //-->
        <link rel="stylesheet" href="../../css/normalize.css">
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/login.css">
    </head>
    <body>

        <main class="login">
            <div class="form">

                <div class="form-item">
                    <img class="icon" src="../../images/img-001.png" alt="电话" />
                    <input type="tel" maxlength="11" value="" placeholder="请输入您的手机号码" />
                </div>

                <div class="form-item">
                    <img class="icon" src="../../images/img-004.png" alt="验证码" />
                    <input type="tel" maxlength="11" value="" placeholder="请输入您的验证码" />
                    <div class="form-vcode" id="btnVcode">发送验证码</div>
                </div>

                <div class="form-item">
                    <img class="icon" src="../../images/img-002.png" alt="密码" />
                    <input type="password" value="" placeholder="请输入您的密码" />
                </div>

                <div class="form-item">
                    <img class="icon" src="../../images/img-002.png" alt="确认密码" />
                    <input type="password" value="" placeholder="请再次输入您的密码" />
                </div>

                <div class="form-protocol">
                    <i id="btnProtocol" class="accept"></i>
                    已阅读并同意<a href="">《HEVlZ用户注册协议》</a>
                </div>

                <div class="form-btns">
                    <button class="form-btn">注册</button>
                </div>

            </div>
        </main>

        <script src="../../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="../../js/vendor/jquery-3.2.1.min.js"></script>

        <script>

            /**
             *  发送验证码倒计时
             */
            
            function CountDown() {
                var SECONDS = 60; // 倒计时描述

                var $btn = $("#btnVcode");
                var timer = null;

                var text = SECONDS + "s后重新发送";
                $btn.unbind().text(text);

                var count = function(){
                    if(SECONDS > 0){
                        text = --SECONDS + "s后重新发送";
                    }else{
                        clearInterval(timer);
                        text = "发送验证码";
                        $btn.on("click", CountDown);
                    }

                    $btn.text(text);

                };

                timer = setInterval(count, 1000);
            }

            $(function(){

                $("#btnVcode").on("click", CountDown);

                $("#btnProtocol").on("click", function () {
                    var $this = $(this);

                    if($this.hasClass("accept")){
                        $this.removeClass("accept");
                    }else{
                        $this.addClass("accept");
                    }

                });

            })

        </script>
    </body>
</html>
